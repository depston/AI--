<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подсчёт приготовленных пицц</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Подсчёт приготовленных пицц</h1>
        <label class="upload-label" for="imageInput">
            <span id="fileLabel">Выберите изображение или видео</span>
            <input type="file" id="imageInput" accept="image/*,video/*" onchange="updateFileLabel()">
        </label>
        <button class="button" onclick="processFile()">Запустить обработку</button>
        <div class="result-block" id="resultBlock"></div>
        <div class="stats" id="stats"></div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
